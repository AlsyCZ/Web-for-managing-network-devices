<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Můj projekt</title>
  <style>
    /* Centrování obsahu na stránce */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400vh;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    p {
      margin-bottom: 30px;
      color: #555;
      font-size: 18px;
    }

    button {
      background-color: #0366d6;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #024c9c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Webhosting serveru byl ukončen</h1>
    <p>Můžete si zobrazit Github repozitář kliknutím zde:</p>
    <button onclick="window.location.href='https://github.com/AlsyCZ/Web-for-managing-network-devices'">
      Github repozitář
    </button>
  </div>
</body>
</html>
